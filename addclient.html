<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <title>添加历史客户</title>
    <link rel="stylesheet" href="./components/common.css"/>
    <link rel="stylesheet" href="./css/addclient.css"/>
    <link rel="stylesheet" href="./components/iconfont/iconfont.css"/>
</head>

<body>
<div class="top">
    <span onClick="javascript :history.back(-1)"><a href="#" class="iconfont">&#xe675;<span>返回</span></a></span>
    <span>添加历史客户</span>
    <span><a href="#" class="iconfont">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a></span>
</div>
<div class="addclient">
    <div class="mes-list">
        <ul>
            <li>
                <span>顾客姓名：</span>
                <input type="text">
            </li>
            <li>
                <span>性别：</span>
                <input type="text">
            </li>
            <li>
                <span>年龄：</span>
                <input type="text">
            </li>
            <li>
                <span>电话：</span>
                <input type="text">
            </li>
            <li>
                <span>是否为会员：</span>
                <div class="shifou">
                    <label><span>是</span><input class="radios" name="one" type="radio" value="是"></label>
                    <label><span>否</span><input class="radios" name="one" type="radio" value="否"></label>
                </div>
            </li>
            <li>
                <span>购买品牌：</span>
                <select>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </li>
            <li>
                <span>型号：</span>
                <input type="text">
            </li>
            <li>
                <span>特征描述：</span>
                <input type="text">
            </li>
            <li>
                <span>零售价格：</span>
                <input type="text">
            </li>
            <li>
                <span>日期：</span>
                <input type="text">
            </li>
            <li>
                <span>售后类型：</span>
                <select>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </li>
            <li>
                <span>售后费用：</span>
                <input type="text">
            </li>
            <li>
                <span>活动喜好：</span>
                <input type="text">
            </li>
            <li>
                <span>生日：</span>
                <input type="text">
            </li>
        </ul>
        <div class="btn">
            <div><a href="#">保存</a></div>
        </div>
    </div>

</div>
</body>
</html>
