


<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <title>活动登记</title>
    <link rel="stylesheet" href="./components/common.css"/>
    <link rel="stylesheet" href="css/addactivity.css"/>
    <link rel="stylesheet" href="./components/iconfont/iconfont.css"/>
    <link rel="stylesheet" href="css/Mdate.css">
</head>

<body>
<div class="top">
    <span onClick="javascript :history.back(-1)"><a href="#" class="iconfont">&#xe675;<span>返回</span></a></span>
    <span>活动登记</span>
    <span><a href="#" class="iconfont">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a></span>
</div>

<div class="order">
    <div class="list">
        <span>活动名称：</span>
        <input type="text">
    </div>
    <div class="text">
        <span>活动详情：</span>
        <textarea class="transition" placeholder="订单补充信息"></textarea>
    </div>
    <div class="demoBox">
        <span>开始时间：</span>
        <input type="text" id="dateSelectorOne" placeholder="选择日期">
    </div>
    <div class="demoBox">
        <span>结束时间：</span>
        <input type="text" id="dateSelectorTwo" placeholder="选择日期">
    </div>
</div>
<div class="btn">
    <div><a href="#">保存</a></div>
</div>

<script src="./js/jquery-3.2.1.min.js"></script>
<script src="./js/iScroll.js"></script>
<script src="./js/Mdate.js"></script>
<script>
    $(function () {
        //加入HTML
        // let html = ''
        // html = '

        // $('.icon-list').append(html)

        new Mdate("dateSelectorOne");

        new Mdate("dateShowBtn", {
            acceptId: "dateSelectorTwo",
            beginYear: "2002",
            beginMonth: "10",
            beginDay: "24",
            endYear: "2017",
            endMonth: "1",
            endDay: "1",
            format: "-"
        })

        new Mdate("dateSelectorTwo");

        new Mdate("dateShowBtn", {
            acceptId: "dateSelectorTwo",
            beginYear: "2002",
            beginMonth: "10",
            beginDay: "24",
            endYear: "2017",
            endMonth: "1",
            endDay: "1",
            format: "-"
        })

    })
</script>
</body>
</html>
